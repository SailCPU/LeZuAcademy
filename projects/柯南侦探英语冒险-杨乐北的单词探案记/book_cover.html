<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柯南侦探英语冒险 - 书皮设计</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120,119,198,0.3), transparent 70%),
                radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3), transparent 70%),
                radial-gradient(circle at 40% 80%, rgba(120,219,255,0.4), transparent 70%),
                linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .book-cover {
            width: 185mm;
            height: 260mm;
            background: 
                radial-gradient(circle at 30% 40%, rgba(255,215,0,0.15), transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(138,43,226,0.15), transparent 50%),
                linear-gradient(135deg, #0f0c29 0%, #302b63 35%, #24243e 100%);
            position: relative;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.5),
                0 12px 30px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255,215,0,0.3);
        }
        
        /* 高端装饰背景 */
        .magic-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.6;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0.2) 50%, transparent 100%);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        .particle:nth-child(1) { 
            left: 15%; top: 25%; width: 6px; height: 6px;
            animation-delay: 0s; 
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }
        .particle:nth-child(2) { 
            left: 25%; top: 75%; width: 4px; height: 4px;
            animation-delay: 2s; 
            background: radial-gradient(circle, rgba(138,43,226,0.8) 0%, rgba(138,43,226,0.2) 50%, transparent 100%);
            box-shadow: 0 0 15px rgba(138,43,226,0.5);
        }
        .particle:nth-child(3) { 
            left: 70%; top: 35%; width: 8px; height: 8px;
            animation-delay: 4s; 
            box-shadow: 0 0 25px rgba(255,215,0,0.4);
        }
        .particle:nth-child(4) { 
            left: 85%; top: 65%; width: 5px; height: 5px;
            animation-delay: 6s; 
            background: radial-gradient(circle, rgba(138,43,226,0.9) 0%, rgba(138,43,226,0.2) 50%, transparent 100%);
            box-shadow: 0 0 18px rgba(138,43,226,0.4);
        }
        .particle:nth-child(5) { 
            left: 45%; top: 15%; width: 3px; height: 3px;
            animation-delay: 1s; 
            box-shadow: 0 0 12px rgba(255,215,0,0.6);
        }
        .particle:nth-child(6) { 
            left: 90%; top: 25%; width: 7px; height: 7px;
            animation-delay: 5s; 
            box-shadow: 0 0 22px rgba(255,215,0,0.3);
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) scale(1) rotate(0deg); 
                opacity: 0.6; 
            }
            50% { 
                transform: translateY(-25px) scale(1.3) rotate(180deg); 
                opacity: 1; 
            }
        }
        
        /* 几何装饰边框 */
        .book-cover::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid rgba(255,215,0,0.4);
            border-radius: 8px;
            z-index: 1;
        }
        
        .book-cover::after {
            content: '';
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            z-index: 1;
        }
        
        /* 顶部标题区域 */
        .title-section {
            height: 50mm;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 15mm;
            position: relative;
            z-index: 3;
        }
        
        .main-title {
            font-family: 'Cinzel', 'Noto Sans SC', serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 215, 0, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.8);
            margin: 0;
            letter-spacing: 3px;
            line-height: 1.3;
            position: relative;
            text-transform: uppercase;
        }
        
        .main-title::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            opacity: 0.8;
        }
        
        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            opacity: 0.8;
        }
        
        .sparkle {
            font-size: 28px;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: sparkle 3s infinite;
            display: inline-block;
        }
        
        @keyframes sparkle {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            25% { 
                opacity: 0.8; 
                transform: scale(1.1) rotate(90deg); 
                text-shadow: 0 0 30px rgba(255, 215, 0, 1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2) rotate(180deg); 
                text-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
            }
            75% { 
                opacity: 0.8; 
                transform: scale(1.1) rotate(270deg); 
                text-shadow: 0 0 30px rgba(255, 215, 0, 1);
            }
        }
        
        /* 中央图像区域 */
        .central-image {
            height: 130mm;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 2;
        }
        
        .magic-ball {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255,215,0,0.9), transparent 60%),
                radial-gradient(circle at 75% 75%, rgba(138,43,226,0.8), transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(72,52,212,0.9), rgba(44,44,84,0.6));
            position: relative;
            margin-bottom: 25px;
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.8),
                0 0 100px rgba(138, 43, 226, 0.6),
                inset 0 0 40px rgba(255, 255, 255, 0.2),
                inset 0 -10px 20px rgba(0, 0, 0, 0.3);
            animation: glow 4s infinite ease-in-out;
            border: 3px solid rgba(255,215,0,0.4);
        }
        
        @keyframes glow {
            0%, 100% { 
                box-shadow: 
                    0 0 50px rgba(255, 215, 0, 0.8),
                    0 0 100px rgba(138, 43, 226, 0.6),
                    inset 0 0 40px rgba(255, 255, 255, 0.2),
                    inset 0 -10px 20px rgba(0, 0, 0, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 
                    0 0 80px rgba(255, 215, 0, 1),
                    0 0 150px rgba(138, 43, 226, 0.8),
                    inset 0 0 60px rgba(255, 255, 255, 0.4),
                    inset 0 -15px 30px rgba(0, 0, 0, 0.4);
                transform: scale(1.05);
            }
        }
        
        .magic-ball::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 30px;
            height: 30px;
            background: 
                radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.4) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(1px);
        }
        
        .magic-ball::after {
            content: '';
            position: absolute;
            top: 60%;
            right: 25%;
            width: 15px;
            height: 15px;
            background: 
                radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0.3) 50%, transparent 100%);
            border-radius: 50%;
            filter: blur(1px);
        }
        
        .character-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 25px 0;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,215,0,0.2);
        }
        
        .character {
            text-align: center;
            color: white;
            position: relative;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255,215,0,0.1);
            transition: all 0.3s ease;
        }
        
        .character:hover {
            transform: translateY(-5px);
            background: rgba(255,215,0,0.2);
            box-shadow: 0 10px 25px rgba(255,215,0,0.3);
        }
        
        .character-icon {
            font-size: 56px;
            margin-bottom: 12px;
            display: block;
            text-shadow: 
                0 0 20px rgba(255,215,0,0.8),
                2px 2px 8px rgba(0, 0, 0, 0.8);
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
        }
        
        .character-name {
            font-family: 'Playfair Display', 'Noto Sans SC', serif;
            font-size: 16px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .school-bg {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            opacity: 0.2;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .floating-words {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .word {
            position: absolute;
            color: #E74C3C;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: wordFloat 8s infinite linear;
        }
        
        .word:nth-child(1) { left: 15%; top: 30%; animation-delay: 0s; }
        .word:nth-child(2) { left: 75%; top: 20%; animation-delay: 2s; }
        .word:nth-child(3) { left: 25%; top: 70%; animation-delay: 4s; }
        .word:nth-child(4) { left: 85%; top: 60%; animation-delay: 6s; }
        
        @keyframes wordFloat {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            25% { transform: translateY(-10px) rotate(5deg); opacity: 1; }
            50% { transform: translateY(-5px) rotate(-5deg); opacity: 0.8; }
            75% { transform: translateY(-15px) rotate(3deg); opacity: 1; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
        }
        
        /* 副标题区域 */
        .subtitle-section {
            height: 30mm;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 3;
        }
        
        .subtitle {
            font-family: 'Playfair Display', 'Noto Sans SC', serif;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
            color: #2c1810;
            padding: 12px 30px;
            border-radius: 25px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 215, 0, 0.4);
            margin: 0;
            border: 2px solid rgba(255,215,0,0.6);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .subtitle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.2), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .magic-wand {
            font-size: 24px;
            margin: 0 12px;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            animation: rotate 4s infinite ease-in-out;
            display: inline-block;
        }
        
        @keyframes rotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(15deg) scale(1.1); }
            50% { transform: rotate(0deg) scale(1.2); }
            75% { transform: rotate(-15deg) scale(1.1); }
        }
        
        /* 底部信息区域 */
        .info-section {
            height: 40mm;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 0 15mm;
            position: relative;
            z-index: 3;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            margin: 0 10px;
            border: 1px solid rgba(255,215,0,0.3);
        }
        
        .info-tag {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            color: #2c1810;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid rgba(255,215,0,0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .info-tag:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border-color: rgba(255,215,0,0.7);
        }
        
        .info-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.3), transparent);
            animation: tagShimmer 4s infinite;
        }
        
        @keyframes tagShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .info-icon {
            font-size: 16px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        /* 打印样式 */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .book-cover {
                box-shadow: none;
                border-radius: 0;
            }
        }
        
        /* 预览说明 */
        .preview-note {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(15,12,41,0.95) 0%, rgba(48,43,99,0.95) 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 14px;
            max-width: 320px;
            z-index: 1000;
            border: 2px solid rgba(255,215,0,0.3);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .preview-note h4 {
            margin: 0 0 15px 0;
            color: #FFD700;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .preview-note ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .preview-note li {
            margin: 8px 0;
            color: rgba(255,255,255,0.9);
        }
        
        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: rgba(255,215,0,0.2);
            border: 1px solid rgba(255,215,0,0.5);
            color: #FFD700;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255,215,0,0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- 预览说明 -->
    <div class="preview-note" id="previewNote">
        <button class="close-btn" onclick="document.getElementById('previewNote').style.display='none'">×</button>
        <h4>✨ 高端书皮设计预览</h4>
        <ul>
            <li>🎨 专业16开本 (185mm × 260mm)</li>
            <li>🖨️ 高质量打印：Ctrl+P</li>
            <li>📄 建议纸张：A4专业打印</li>
            <li>💎 奢华质感设计风格</li>
            <li>🌟 动态光效与渐变背景</li>
            <li>📸 可保存为高清图片</li>
        </ul>
    </div>
    
    <div class="book-cover">
        <!-- 魔法粒子背景 -->
        <div class="magic-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- 顶部标题区域 -->
        <div class="title-section">
            <h1 class="main-title">
                <span class="sparkle">✨</span>
                柯南侦探英语冒险
                <span class="sparkle">✨</span>
            </h1>
        </div>
        
        <!-- 中央图像区域 -->
        <div class="central-image">
            <!-- 浮动的英语单词 -->
            <div class="floating-words">
                <div class="word">Hello</div>
                <div class="word">Magic</div>
                <div class="word">Adventure</div>
                <div class="word">Study</div>
            </div>
            
            <!-- 魔法球 -->
            <div class="magic-ball"></div>
            
            <!-- 角色区域 -->
            <div class="character-area">
                <div class="character">
                    <span class="character-icon">👦</span>
                    <p class="character-name">杨乐北</p>
                </div>
                <div class="character">
                    <span class="character-icon">🧙‍♂️</span>
                    <p class="character-name">柯南院长</p>
                </div>
            </div>
            
            <!-- 学院背景 -->
            <div class="school-bg">🏰</div>
        </div>
        
        <!-- 副标题区域 -->
        <div class="subtitle-section">
            <h2 class="subtitle">
                <span class="magic-wand">🪄</span>
                杨乐北的单词探案记
                <span class="magic-wand">🪄</span>
            </h2>
        </div>
        
        <!-- 底部信息区域 -->
        <div class="info-section">
            <div class="info-tag">
                <span class="info-icon">🎯</span>
                适合小学五年级
            </div>
            <div class="info-tag">
                <span class="info-icon">📚</span>
                300+核心单词
            </div>
            <div class="info-tag">
                <span class="info-icon">🎮</span>
                魔法学习之旅
            </div>
            <div class="info-tag">
                <span class="info-icon">⭐</span>
                11章精彩冒险
            </div>
        </div>
    </div>
</body>
</html>
